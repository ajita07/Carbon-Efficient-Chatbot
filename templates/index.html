<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Carbon-Efficient Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="chat-container">
        <h2>üå± Carbon-Efficient GenAI Chatbot</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
        <button onclick="clearChat()" class="clear-btn">Clear</button>
    </div>

    <script>
        // ‚úÖ Add Enter key functionality
        document.getElementById("user-input").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevent form submission
                sendMessage();
            }
        });

        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            const chatBox = document.getElementById("chat-box");

            if (!userInput.trim()) return;

            chatBox.innerHTML += `<p><b>You:</b> ${userInput}</p>`;
            document.getElementById("user-input").value = "";

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput })
                });

                const data = await response.json();
                chatBox.innerHTML += `<p><b>Bot:</b> ${data.reply}</p>`;

                // ‚úÖ FIXED: Handle cases where emissions might be null/undefined/zero
                let emissionsDisplay = "Not measured";
                if (data.emissions !== null && data.emissions !== undefined) {
                    emissionsDisplay = `${Number(data.emissions).toFixed(8)} kg CO‚ÇÇ`;
                }

                chatBox.innerHTML += `<p class="emissions">üåç Carbon Emissions: ${emissionsDisplay}</p>`;

                // Auto-scroll to bottom
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                chatBox.innerHTML += `<p class="error"><b>Error:</b> ${error.message}</p>`;
            }
        }

        function clearChat() {
            document.getElementById("chat-box").innerHTML = "";
        }
    </script>
</body>

</html>
